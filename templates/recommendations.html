<!DOCTYPE html>
<html>
<head>
    <title>Recipe Recommendations</title>
</head>
<body>
    <h1>Recommended Recipes for You</h1>
    <ul>
        {% for recipe in recommended_recipes %}
            <li>
                <h2>{{ recipe.title }}</h2>
                <p>{{ recipe.ingredients }}</p>
                <a href="#">View Recipe</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
